<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Giriş Yap - My Blog</title>
    <link rel="stylesheet" type="text/css" href="admin.css" />
    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' &amp;&amp; password === '12345') {
                window.location.href = 'admindex.xhtml'; // Doğruysa anasayfaya yönlendir
                return false; // Formu gönderme
            } else {
                alert('Kullanıcı adı veya şifre yanlış!');
                return false; // Yanlışsa yönlendirme yapma
            }
        }
    </script>
</h:head>
<h:body>
    <div id="header">
        <h1>Giriş Yap</h1>
    </div>
    <!-- Giriş formu -->
    <div id="login-form">
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password"/>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
</h:body>
</html>
